    // x1 : ending angle in radians

    /*

    root.each(d => d.current = d);
      */

    /*
    if (color != null) {
      color = d3.scaleSequential([0, root.children.length], color).unknown(fill);
      //on ajoute un attribut index à chaque enfant du noeud root, ce qui servira pour lui attribuer une couleur

    */
    //color = d3.scaleOrdinal(d3.quantize(d3.interpolateRainbow, getData().children.length + 1));

    // Construct an arc generator.
    //les attributs x0,x1,Y0 et y1 ont été créés lors de la partition sur l'objet root
    /*
    const arc = d3.arc()
      .startAngle(d => d.x0 + startAngle)
      .endAngle(d => d.x1 + startAngle)
      .padAngle(d => Math.min((d.x1 - d.x0) / 2, 2 * padding / radius))
      .padRadius(radius / 2)
      .innerRadius(d => d.y0)
      .outerRadius(d => d.y1 - padding);
    */
    const arc = d3.arc()
      .startAngle(d => d.x0)
      .endAngle(d => d.x1)
      .padAngle(d => Math.min((d.x1 - d.x0) / 2, 0.005))
      .padRadius(radius * 1.5)
      .innerRadius(d => d.y0 * radius)
      .outerRadius(d => Math.max(d.y0 * radius, d.y1 * radius - 1))

    // création de l'élement SVG qui sera ajouté dans le DOM, équivalent <svg>    
    /*
      const svg = d3.create("svg")
      //.attr("viewBox", [
      //  marginRight - marginLeft - width / 2,

      .attr("width", width)
      .attr("height", height)
      .attr("style", "max-width: 100%; height: auto; height: intrinsic;")
      .attr("font-family", "sans-serif")
      .attr("font-size", 10)
      .attr("text-anchor", "middle");
      */

      .attr("viewBox", [-width / 2, -height / 2, width, width])
      .style("font", "10px sans-serif");

    //on ajoute un groupe <g> à <svg>

      .attr("target", link == null ? null : linkTarget);
      //.attr("d", d => arc(d.current));
    */

    const path = svg.append("g")
      .selectAll("path")
      .data(root.descendants().slice(1))
      .join("path")
      .attr("fill", d => { while (d.depth > 1) d = d.parent; return color(d.data.name); })
      .attr("fill-opacity", d => arcVisible(d.current) ? (d.children ? 0.6 : 0.4) : 0)
      .attr("pointer-events", d => arcVisible(d.current) ? "auto" : "none")
      //.attr("class", "sunburst-node-arc")
      .attr("d", d => arc(d.current));

    path.filter(d => d.children)
      .style("cursor", "pointer")
      .on("click", clicked);

    path
      .filter(d => d.children)
      .on("mouseover", hoveredIn);
    
    path.filter(d => d.children)
      .on("mouseout", hoveredOut);


    function hoveredIn(event, p){
      const fillOpacity =  Number(path.filter(e => {return e.data.name == p.data.name}).attr("fill-opacity"));
      console.log("hover in : " + fillOpacity);
      path.filter(e => {return e.data.name == p.data.name}).attr("fill-opacity", fillOpacity - 0.2);
    }

    function hoveredOut(event, p){
      const fillOpacity =  Number(path.filter(e => {return e.data.name == p.data.name}).attr("fill-opacity"));
      console.log("hover out: " + fillOpacity);
      path.filter(e => {return e.data.name == p.data.name}).attr("fill-opacity", fillOpacity + 0.2);
    }

    function arcVisible(d) {
      return d.y1 <= 3 && d.y0 >= 1 && d.x1 > d.x0;
      //TODO DBUG !!!!!!
      //return (d.y0 + d.y1) / 2 * (d.x1 - d.x0) > 10;

    // Handle zoom on click.
    function clicked(event, p) {

      console.log('clikced : ' + event);

      parent.datum(p.parent || root);
      parentLabel.text(p.data.name || root.name);

      root.each(d => d.target = {
        x0: Math.max(0, Math.min(1, (d.x0 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
        x1: Math.max(0, Math.min(1, (d.x1 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
        y0: Math.max(0, d.y0 - p.depth),
        y1: Math.max(0, d.y1 - p.depth)
      });

      const t = svg.transition().duration(750);

      // Transition the data on all arcs, even the ones that aren’t visible,
      // so that if this transition is interrupted, entering arcs will start
      // the next transition from the desired position.
      d3.selectAll("path")
        .transition(t)
        .tween("data", d => {
          const i = d3.interpolate(d.current, d.target);
          return t => d.current = i(t);
        })
        .filter(function (d) {
          return +this.getAttribute("fill-opacity") || arcVisible(d.target);
        })
        .attr("fill-opacity", d => arcVisible(d.target) ? (d.children ? 0.6 : 0.4) : 0)
        .attr("pointer-events", d => arcVisible(d.target) ? "auto" : "none")

        .attrTween("d", d => () => arc(d.current));

      label.filter(function (d) {
        return +this.getAttribute("fill-opacity") || labelVisible(d.target);
      }).transition(t)
        .attr("fill-opacity", d => +labelVisible(d.target))
        .attrTween("transform", d => () => labelTransform(d.current));
    }

    function labelVisible(d) {
      return d.y1 <= 3 && d.y0 >= 1 && (d.y1 - d.y0) * (d.x1 - d.x0) > 0.03;
      //TODO DBUG !!!!!!
      //return (d.y0 + d.y1) / 2 * (d.x1 - d.x0) > 10
    }

    function labelTransform(d) {
      const x = (d.x0 + d.x1) / 2 * 180 / Math.PI;
      const y = (d.y0 + d.y1) / 2 * radius;
      return `rotate(${x - 90}) translate(${y},0) rotate(${x < 180 ? 0 : 180})`;
    }
